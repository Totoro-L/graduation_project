<!-- 注册 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />

	<title>用户注册</title>
	<link type="text/css" rel="stylesheet" href="../../css/user-css/register.css"/>
	<script type="text/javascript" src="../../js/utils/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/user-js/register.js"></script>
</head>
<body>
	<div class="wrapper">
		<form id="register" enctype="multipart/form-data">
			<div class="img-box">
                <input type="file" name="photoPath" style="display:none" id="photo-path" accept="image/*"/>
                <img src="../../images/photoShow.jpg" class="add-img" width="100em" height="100em"/>
            </div>
            <div class="regis-input">
            	用户名:<input id="input-name" class="line-inform" type="text" name="userName" placeholder="4-10位，中文、字母、数字和下划线组成"><br>
				密码：<input id="input-pass" class="	line-inform" type="password" name="userPass" placeholder="6-10位，字母、数字、下划线组成"><br>
				手机：<input id="input-phone" class="	line-inform" type="text" name="callNum" placeholder="11位手机号"><br>
				邮箱：<input id="input-mail" class="	line-inform" type="text" name="username" placeholder="请输入邮箱"><br>
            </div>
            <div class="regis-btn">
            	<button id="regis-click" type="button">注 册</button><br>
            	<a id="return-login" href="../login.html">返回登录界面</a>
            </div>
		</form>
	</div>
</body>
</html>
