<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />

	<title>业主账号</title>

	<link type="text/css" rel="stylesheet" href="../../css/user-css/ownerUser.css"/>

	<script type="text/javascript" src="../../js/utils/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/user-js/ownerUser.js"></script>

</head>
<body>
	<div class="user-title">
		<img src="../../images/photoShow.jpg" id="userImg">
		<span class="user-name">欢迎回来！</span>
		<span class="user-name" id="nameuser">未检测到用户名</span>
	</div>
	<ul id="user-choose">
		<li id="sta-infor">
			<img src="../../images/user-blue.png" class="infor-icon">基本信息
			<div class="right-rec"></div>
		</li>
		<li id="account-infor">
			<img src="../../images/account.png" class="infor-icon">账户信息
			<div class="right-rec"></div>
		</li>
	</ul>
	<div class="bottom-btn">
		<button id="change-to">切换至车主模式</button>
		<button id="login-out">退出登录</button>
	</div>
	<div class="seat"></div>
	<!-- 底部导航 -->
	<ul id="park-nav1">
		<li id="park-btn">
			<img src="../../images/park.png" class="nav1-img"><br>
		车位</li>
		<li id="order-btn">
			<img src="../../images/order.png" class="nav1-img"><br>
		订单</li>
		<li id="user-btn">
			<img src="../../images/user-active.png" class="nav1-img"><br>
		我的</li>
	</ul>
	<!-- 详情页面 -->
	<!-- <div id="user-del"></div> -->

</html>
