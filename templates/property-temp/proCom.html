<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>物业管理系统</title>

    <link type="text/css" rel="stylesheet" href="../../css/property-css/proCom.css"/>

	<script type="text/javascript" src="../../js/utils/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../../js/property-js/proCom.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="pro-top">
			<h1>私人车位共享系统</h1>
			<div class="right-user">
				<img src="../../images/user-active.png">
				<span id="pro-name"></span>
			</div>
			<div class="right-out">
				<img src="../../images/out.png">
			</div>
		</div>
		<div class="pro-main">
			<ul id="nav">
				<li id="nav-property" class="active">小区管理</li>
				<li id="nav-lots">车库管理</li>
				<li id="nav-park">车位管理</li>
				<li id="nav-order">订单管理</li>
			</ul>
			<div id="main-box">
				<div class="main-title">
					<h2>小区管理</h2>
					<button id="add-com">添加小区</button>
				</div>
				<table id="pk">
					<tr class="th-div">
						<th>序号</th>
						<th>小区地址</th>
						<th>小区名称</th>
					</tr>
					<tr>
						<td>1</td>
						<td>重庆市-重庆市-南岸区</td>
						<td>南山路173号静园小区</td>
					</tr>
				</table>

					<span class="pk-bottom-del">共0页,0条数据</span>
					<div class="page-choose">
						<button type="button" id="pk-first-page" class="pk-paging">首页</button>
						<button type="button" id="pk-last-page" class="pk-paging">上一页</button>
						<span class="pk-pag-div">
							<input type="button" value="1" class="pk-pag"/>
							<input type="button" value="2" class="pk-pag"/>
							<input type="button" value="3" class="pk-pag"/>
							<input type="button" value="4" class="pk-pag"/>
							<input type="button" value="5" class="pk-pag"/>
						</span>
						<button type="button" id="pk-next-page" class="pk-paging">下一页</button>
						<button type="button" id="pk-final-page" class="pk-paging">末页</button>
					</div>
				</div> -->
				
				<div class="add-com-page">
					<h3>添加小区</h3>
					<ul class="add-com-main">
						<li id="com-add-address">小区地址：
							<div class="form-inline">
								 <div data-toggle="distpicker">
									<span class="form-group">
									  <select class="form-control" id="province1"></select>省
									</span>
									<span class="form-group">
									  <select class="form-control" id="city1"></select>市
									</span>
									<span class="form-group">
									  <select class="form-control" id="district1"></select>区
									</span>
								</div>
							</div>
						</li>
						<li id="com-add-name">小区名称：<br/>
							<input type="text" id="com-name-input" placeholder="请输入小区名称">
						</li>
					</ul>
					<div id="com-add-btn">
						<button id="com-back">返回</button>
						<button id="com-up">提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="model"></div>
	<script src="../../js/utils/distpicker.data.js"></script>
	<script src="../../js/utils/distpicker.js"></script>
</body>
</html>
