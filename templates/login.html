<!-- 登录 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />

	<title>用户登录</title>

	<link type="text/css" rel="stylesheet" href="../css/login.css"/>
	<script type="text/javascript" src="../js/utils/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>私人车位共享平台</h1>
		<div class="unit">
			<span class="user-box">用户</span>
			<span class="property-box">物业</span>
		</div>
		<form id="login">
			<input id="user-name" class="line-inform" type="text" name="userName" placeholder="请输入用户名">
			<input id="user-pass" class="line-inform" type="password" name="passWord" placeholder="请输入密码">	
			<div class="role-choose">
			角色：<input type="radio" name="userRole" value="2">车主
				<input type="radio" name="userRole" value="1">业主	
			</div>
			<div class="login-btn">
				<button id="login-click" type="button" value="submit">登录</button>
				<a id="register-a" href="user-temp/register.html">注册</a>
			</div>
		</form>
		<p class="mine">by Totoro</p>
	</div>
</body>
</html>
