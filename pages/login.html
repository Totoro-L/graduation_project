<!-- 用户登录 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
</head>
<body>
	<h1>私人车位共享平台</h1>
	<form id="login">
		<p>
			<embed src="imgs/username.svg" type="image/svg+xml"  />
			<input type="text" name="username" placeholder="请输入用户名">	
		</p>
		<p>
			<embed src="imgs/userpass.svg" type="image/svg+xml"  />
			<input type="password" name="userpass" placeholder="请输入密码">	
		</p>
		<p>
		角色：<input type="radio" name="role" value="carowner">车主
			<input type="radio" name="role" value="addowner">业主	
		</p>
		<p>
			<button type="submit" value="submit">登录</button>
			<a href="#">注册</a>
		</p>
	</form>
	by Totoro
</body>
</html>
